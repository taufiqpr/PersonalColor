<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/produk">Personal Color</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link {{ 'active-link' if request.endpoint == 'home' }}" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active-link' if request.endpoint == 'produk' }}" href="/produk">Produk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active-link' if request.endpoint == 'deteksi' }}" href="/deteksi">Deteksi</a>
            </li>
            <li class="nav-item ms-2">
              <button class="user-icon" aria-label="User Profile">
                <i class="fas fa-user"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer">
      <div class="container">
        <div class="row">
          <!-- Social Media Section -->
          <div class="col-md-4 footer-section">
            <h5>Social media</h5>
            <div class="social-media-links">
              <a href="#" aria-label="Facebook" class="social-link">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="#" aria-label="Pinterest" class="social-link">
                <i class="bi bi-pinterest"></i>
              </a>
              <a href="#" aria-label="Twitter" class="social-link">
                <i class="bi bi-twitter-x"></i>
              </a>
            </div>
          </div>

          <!-- Links Section -->
          <div class="col-md-4 footer-section">
            <div class="footer-links">
              <a href="#" class="footer-link">PRIVACY POLICY</a>
              <a href="#" class="footer-link">COMMUNITY</a>
              <a href="#" class="footer-link">CONTACT US</a>
            </div>
          </div>

          <!-- Mobile App Section -->
          <div class="col-md-4 footer-section">
            <h5>Mobile app</h5>
            <div class="mobile-app-section">
              <a href="#" aria-label="Get it on Google Play">
                <img src="path/to/google-play.png" alt="Get it on Google Play" class="store-badge" />
              </a>
              <a href="#" aria-label="Download on App Store">
                <img src="path/to/app-store.png" alt="Download on App Store" class="store-badge" />
              </a>
            </div>
          </div>
        </div>

        <!-- Copyright -->
        <div class="row">
          <div class="col-12">
            <div class="copyright">Â© 2024 PersonalColor</div>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
